<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>

    <link rel="icon" href="moonvpn-icon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
        font-family: "Montserrat";
        src: url("Montserrat.ttf");
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Для абсолютного позиционирования логотипа */
        }

        /* Логотип MoonVPN в левом верхнем углу */
        .logo-container {
            position: absolute; /* Абсолютное позиционирование */
            top: 20px; /* Отступ от верхнего края */
            left: 20px; /* Отступ от левого края */
        }
        .logo-container img {
            height: 80px; /* Размер логотипа */
            cursor: pointer;
        }
        .dark-theme .logo-container img {
            filter: invert(1); 
        }

        /* Основной контейнер для центрирования формы */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Занимает всю ширину экрана */
            position: relative; /* Для правильного позиционирования формы */
        }

        /* Контейнер формы входа */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #55616e;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #000000;
            cursor: pointer;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }

        .dark-theme {
            background-color: black;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body onload="loadTheme()">
    <!-- Логотип, ведущий на MoonVPN.html -->
    <a href="MoonVPN.html" class="logo-container">
        <img src="moonvpn-logo.png" alt="MoonVPN Logo">
    </a>

    <!-- Основной контейнер с формой входа -->
    <div class="main-container">
        <div class="form-container">
            <h2>Вход</h2>
            <form>
                <input type="text" placeholder="Эл.почта" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <a class="register-link" href="register.html">Нет аккаунта? Зарегистрироваться</a> 
        </div>
    </div>
    <script>
        function loadTheme() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
        }

        document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.querySelector('input[type="text"]').value;
        const password = document.querySelector('input[type="password"]').value;

        // Проверяем учетные данные
        const userData = JSON.parse(localStorage.getItem(`user_${email}`));

        if (userData && userData.password === password) {
            // Учетные данные совпали
            localStorage.setItem('userEmail', email); // Сохраняем текущего пользователя
            alert('Вы успешно вошли в систему!');
            window.location.href = 'account.html';
        } else {
            // Учетные данные не совпали
            alert('Неправильный email или пароль!');
        }
    });
    </script>
</body>
</html>
