<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoonVPN</title>
    <link rel="icon" href="../../../public/assets/moonvpn-icon.png" />
    <link rel="stylesheet" href="../../../public/styles/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a href="main.html">
            <img
              src="../../../public/assets/moonvpn-logo.png"
              alt="MoonVPN Logo"
            />
          </a>
        </div>
        <div class="menu" id="menu"></div>
        <div class="theme-toggle" id="theme-toggle">
          <img
            src="../../../public/assets/setting-icon.png"
            alt="Settings Icon"
          />
        </div>
      </div>

      <div class="main-content">
        <div class="moon-img">
          <img
            src="../../../public/assets/moon.png"
            alt="Moon Image"
            id="moon-image"
          />
        </div>

        <div class="connect-btn">Выберите сервер подключения</div>

        <div class="flags">
          <img
            id="France"
            src="../../../public/assets/france.png"
            alt="France Flag"
            class="flag disabled"
          />
          <img
            id="UK"
            src="../../../public/assets/uk.png"
            alt="UK Flag"
            class="flag disabled"
          />
          <img
            id="USA"
            src="../../../public/assets/usa.png"
            alt="USA Flag"
            class="flag disabled"
          />
        </div>
      </div>

      <div class="telegram">
        <img
          src="../../../public/assets/telegram-icon.png"
          alt="Telegram Icon"
        />
        <a
          href="https://t.me/Regrettab1e"
          target="_blank"
          style="text-decoration: none; color: inherit"
        >
          Telegram
        </a>
      </div>
    </div>

    <script type="module" src="../scripts/main.js" defer></script>
  </body>
</html>
