<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonVPN</title>
    <link rel="icon" href="../assets/moonvpn-icon.png" type="image/png">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body onload="initPage()">

<div class="container">
    <div class="header">
        <div class="logo" onclick="reloadPage()">
            <img src="../assets/moonvpn-logo.png" alt="MoonVPN Logo">
        </div>
        <div class="menu" id="menu"></div>
        <div class="theme-toggle" onclick="toggleTheme()">
            <img src="../assets/setting-icon.png" alt="Settings Icon">
        </div>
    </div>


    <div class="main-content">
        <div class="moon-img">
            <img src="../assets/moon.png" alt="Moon Image" id="moon-image">
        </div>

        <div class="connect-btn" onclick="connect(this)">
            Выберите сервер подключения
        </div>

        <div class="flags">
            <img id="Франция" src="../assets/france.png" alt="France Flag" class="flag disabled" onclick="selectFlag(this)">
            <img id="Великобритания" src="../assets/uk.png" alt="UK Flag" class="flag disabled" onclick="selectFlag(this)">
            <img id="США" src="../assets/usa.png" alt="USA Flag" class="flag disabled" onclick="selectFlag(this)">
        </div>
    </div>

    <div class="telegram">
        <img src="../assets/telegram-icon.png" alt="Telegram Icon">
        <a href="https://t.me/Regrettab1e" target="_blank" style="text-decoration: none; color: inherit;">
            Telegram
        </a>
    </div>
</div>

<script src="../scripts/main.js" defer></script>

</body>

</html>
