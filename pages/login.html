<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" href="../assets/moonvpn-icon.png" type="image/png">
</head>
<body onload="loadTheme()">
    <a href="main.html" class="logo-container">
        <img src="../assets/moonvpn-logo.png" alt="MoonVPN Logo">
    </a>
    <div class="main-container">
        <div class="form-container">
            <h2>Вход</h2>
            <form>
                <input type="text" id="email" placeholder="Эл.почта" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <a class="register-link" href="register.html">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
    <script src = "../scripts/login.js" defer></script>
</body>
</html>
