<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <link rel="icon" href="moonvpn-icon.png" type="image/png">
    <style>
         * { margin: 0; padding: 0; box-sizing: border-box; }

         @font-face {
        font-family: "Montserrat";
        src: url("Montserrat.ttf");
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Для абсолютного позиционирования логотипа */
        }
        /* Логотип MoonVPN в левом верхнем углу */
        .logo-container {
            position: absolute; /* Абсолютное позиционирование */
            top: 20px; /* Отступ от верхнего края */
            left: 20px; /* Отступ от левого края */
        }
        .logo-container img {
            height: 80px; /* Размер логотипа */
            cursor: pointer;
        }

        .dark-theme .logo-container img {
            filter: invert(1); 
        }

        /* Основной контейнер для центрирования формы */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; /* Занимает всю ширину экрана */
            position: relative; /* Для правильного позиционирования формы */
        }
        /* Контейнер формы регистрации */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 { margin-bottom: 20px; }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover { background-color: #55616e; }
        .message { color: red; text-align: center; margin-top: 10px; }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #000000;
            cursor: pointer;
            text-decoration: none;
        }
        .login-link:hover { text-decoration: underline; }
        .dark-theme {
            background-color: black;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body onload="loadTheme()">
    <!-- Логотип, ведущий на MoonVPN.html -->
    <a href="MoonVPN.html" class="logo-container">
        <img src="moonvpn-logo.png" alt="MoonVPN Logo">
    </a>

    <div class="main-container">
        <div class="form-container">
            <h2>Регистрация</h2>
            <form id="registration-form">
                <input type="email" id="email" placeholder="Эл.почта" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <div id="message" class="message"></div>
            <a class="login-link" href="login.html">Уже есть аккаунт? Войти</a>
        </div>
    </div>

    <script>
        function loadTheme() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
        }

        document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (localStorage.getItem(`user_${email}`)) {
            // Если пользователь с таким email уже зарегистрирован
            document.getElementById('message').textContent = 'Этот email уже зарегистрирован!';
            return;
        }

        // Сохраняем учетные данные
        const userData = {
            email: email,
            password: password,
            balance: 0, // Начальный баланс
            subscriptions: [] // Начальные подписки
        };

        localStorage.setItem(`user_${email}`, JSON.stringify(userData));

        // Перенаправляем на страницу входа
        alert('Регистрация успешно завершена! Теперь войдите в систему.');
        window.location.href = 'login.html';
    });
    </script>
</body>
</html>
